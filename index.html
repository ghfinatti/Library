<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class='textcontainer'>
                <img id='book-icon' src='Images/480px-Book-icon-bible.png'>
                <h1>Lib.it</h1>
            </div>
            <div class='buttoncontainer'></div>
        </header>
        <div class='formandbooks'>
            <div class='formcontainer'>
                <div class='form-title'>Book</div>
                <form>
                    <label for="titlef">Title:</label>
                    <input type="text" id="titlef" placeholder="A Game of Thrones" maxlength="22" required>
                    <label for="authorf">Author:</label>
                    <input type="text" id="authorf" placeholder="George R. R. Martin" maxlength="22" required>
                    <label for="pagesf">Pages:</label>
                    <input type="number" id="pagesf" placeholder="694" maxlength="22" required oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <label for="readf">Read:</label>
                    <input type="checkbox" id="readf">
                    <button class='addbook' type="submit">Submit</button>
                </form>
            </div>
            <div class='bookscontainer'>
            <!-- <div class='book'>
                <button class="remove-button">Delete</button>
                <div class='title'>Title: Lord of the Rings</div>
                <div class='author'>Author: J. R. R. Tolkien</div>
                <div class='pages'>Pages: 1197</div>
                <div class='read'>Read: <input id='read-checkbox' type='checkbox'></div>
            </div> -->
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
